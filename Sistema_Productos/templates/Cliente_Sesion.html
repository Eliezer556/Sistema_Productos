{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'charcuteria.css' %}">
    <link rel="stylesheet" href="{% static 'Cliente_Sesion.css' %}">
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <link rel="stylesheet" href="{% static 'pago_producto.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>FastSHOP</title>
</head>

<body>
    {% block main %}
    <h1>TIENDA DE PRODUCTOS</h1>
    <main class="container-index">

        <h2>Ingreso del cliente</h2>
        <div class="container-cliente-ingreso">
            <form action="{% url 'Ingreso_Cliente' %}" method="POST">
                {% csrf_token %}
                <input class="form-control" type="text" name="cedula" placeholder="Cédula cliente" required>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>

        <form method="POST">
            <h2>Registro del cliente:</h2>
            {% csrf_token %}
            <input class="form-control" type="text" name="nombre" placeholder="Nombre cliente" required>
            <input class="form-control" type="text" name="apellido" placeholder="Apellido cliente" required>
            <input class="form-control" type="text" name="cedula" placeholder="Cédula cliente" required>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </main>
    {% endblock  %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
